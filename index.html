<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE KINGDOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div id="mainBoardDiv">
        <div id="mainBoard">
        <div id="selectMenu">
            <select onchange="logValue()" name="Level" id="gameLevel">
                <option class="levelOption" value="easy">Easy</option>
                <option class="levelOption" value="medium">Medium</option>
                <option class="levelOption" value="hard">Hard</option>
                <option class="levelOption" value="unbeatable">Unbeatable</option>
            </select>
            </div>
            <br>
            <div id="gamePlayDetailsDiv">
                <div
                id="XplayerBtnDiv"><input type="button" value="X" id="XplayerBtn"></div>
            </div>
            <br>
            <div id="OmainDiv">
            <div id="gamePlayButtonODiv">
                <input type="button" value="O" id="OplayerButton">
            </div>
        </div>
        <br>
        <div id="gameBoard">
            <div class="gameBoardInput first">1</div>
            <div class="gameBoardInput first">2</div>
            <div class="gameBoardInput third first">3</div>
            <div class="gameBoardInput ">4</div>
            <div class="gameBoardInput ">5</div>
            <div class="gameBoardInput third">6</div>
            <div class="gameBoardInput">7</div>
            <div class="gameBoardInput">8</div>
            <div class="gameBoardInput third">9</div>
        </div>
        <div>
            <input type="button" value="Restart" id="RestartButton">
        </div>
        </div>
     </div>
</div>
<nav>
    <ul>
        <li></li>
    </ul>
</nav>
    <script src="app.js" ></script>
</body>
</html>
